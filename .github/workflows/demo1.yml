# Complex trigger event for pull request, manual trigger, and push
# Notice: Not all events have types for configuration and/or filters

name: Events Demo 1
on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - master
  # types: [opened, edited, reopened] Alternative syntax
  workflow_dispatch:
  push:
    branches:
      - master # Fire only when pushing code to master branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
